<div class="container">

  <div class="mat-elevation-z8 header-container">
    <div class="header-left">
      <h4 class="me-2">Full text search:</h4>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource " class="customTable mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element ; let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">{{ element.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element ; let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">{{ element.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element; let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">{{ element.lastName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element ; let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">{{ element.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">{{ element.role }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit" *ngIf="isAdmin" >
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element; let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">
        <!-- Add your edit button with icon here -->
        <button mat-icon-button (click)="editUser(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete" *ngIf="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element; let i = index"
        [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}">
        <!-- Add your delete button with icon here -->

        <button mat-icon-button color="warn" (click)="deleteUser(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
      [ngClass]="{'odd-row': i % 2 !== 0, 'even-row': i % 2 === 0}"></tr>
  </table>


  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users" [pageSize]="10">
  </mat-paginator>
</div>
