<div class="container">
  <div class="mat-elevation-z8 header-container">
     
      <div class="header-left">
      <h4 class="me-2">Full text search :</h4>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>
    </div>
    <div class="header-left">
    
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="customTable mat-elevation-z8">
   
    
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index" [class.odd-row]="i % 2 === 0" [class.even-row]="i % 2 !== 0"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element  let i = index" [class.odd-row]="i % 2 === 0" [class.even-row]="i % 2 !== 0"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element  let i = index" [class.odd-row]="i % 2 === 0" [class.even-row]="i % 2 !== 0"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element  let i = index" [class.odd-row]="i % 2 === 0" [class.even-row]="i % 2 !== 0"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
