<div class="custombody">
    <div class="container customcontainer">
     <div class="row">
         <div class="col-md-6">
             <form class="customform" [formGroup]="loginform" (ngSubmit)="login()" >
                 <h1 class="text-center">Login</h1>
                 <hr>
                 <div class="mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" name="email">
                 </div>
                 <div class="mb-3">
                     <label for="password" class="form-label">Password</label>
                     <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password">
                 </div>
                 <div class="mb-3 form-check">
                     <input type="checkbox" class="form-check-input" id="remember">
                     <label class="form-check-label" for="remember">Remember password</label>
                 </div>
                 <div class="d-flex align-items-center justify-content-between">
                     <div class="mb-3">
                         <p class="mb-0"><a href="">Forgot Password?</a></p>
                     </div>
                     <div>
                         <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                         <button mat-raised-button color="primary">Login</button>
                     </div>
                 </div>
                 <hr class="w-100">
                 <p class="text-center"><a href="#">Need an Account?Sign up!</a></p>
                
             </form>
 
         </div>
     </div>
 </div> 
 </div>
